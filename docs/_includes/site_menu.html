<nav id="app-navigation" class="app-navigation js-app-navigation govuk-clearfix" role="navigation" aria-labelledby="app-navigation-heading">
  <div class="govuk-width-container">
    <h2 class="govuk-visually-hidden" id="app-navigation-heading">Menu</h2>
    <ul class="app-navigation__list app-width-container">
      {% for item in site.data.site_menu %}
        <li class="app-navigation__list-item {% if item.section == layout.section or item.section == page.section %} app-navigation__list-item--current{% endif %}">
          <a class="govuk-link govuk-link--no-visited-state govuk-link--no-underline app-navigation__link js-app-navigation__link" href="{{ site.baseurl }}{{ item.link }}">
            {{ item.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
